{% extends 'base.html' %}
{% block title %}
profile
{% endblock %}
{% block content %}



 <div class="container">
     <div class="row">
         <div class="col-md-6 col-6">
             <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3853.8842149287893!2d36.79311227480335!3d-1.2118097987766225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f3d454886e4ab%3A0xc48e63a813496999!2sTwo%20Rivers%20Mall!5e1!3m2!1ssw!2ske!4v1771237159674!5m2!1ssw!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         </div>
         <div class="col-md-6 col-6">
                <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
         </div>
     </div>
 </div>


{% endblock %}
